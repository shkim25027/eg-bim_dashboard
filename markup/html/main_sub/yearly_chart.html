<section class="card yearly">
  <div class="card-header">
    <h3>연간 총 판매 실적<span class="tail"></span></h3>
  </div>
  <div class="card-body">
    <div class="stat-row accrue">
      <div class="label-box">
        <span class="label">누적 판매수</span>
        <span class="change-up">전월대비 <em>224</em></span>
      </div>
      <div>
        <span class="big-num">685</span><span class="unit copy">copy</span>
      </div>
    </div>
    <!-- // stat-row -->
    <div class="stat-row">
      <div class="label-box">
        <span class="label">누적 판매액</span>
        <span class="change">전월대비 <em>0</em></span>
      </div>
      <div><span class="big-num">0.0</span><span class="unit">억</span></div>
    </div>
    <!-- // stat-row -->
    <div class="stat-row">
      <div class="label-box">
        <span class="label">목표 달성률</span>
        <span class="change-up">전월대비 <em>45p</em></span>
      </div>
      <div><span class="big-num">136.8</span><span class="unit">%</span></div>
    </div>
    <!-- // stat-row -->
  </div>

  <div class="chart-wrap">
    <div class="chart-header">
      <span class="badge-year">목표 500</span>
      <div class="legend">
        <span>
          <span class="legend-dot mix-bar"></span>
          월별 판매수
        </span>
        <span>
          <span class="legend-dot mix-line"></span>
          누적 판매수
        </span>
        <span class="unit">(단위:copy) </span>
      </div>
    </div>
    <div class="chart-body">
      <canvas id="yearly_chart"></canvas>
    </div>
  </div>
  <!-- // chart-warp -->
</section>

<script>
  (() => {
    const labels12 = Array.from({ length: 12 }, (_, i) => String(i + 1));
    const theme = {
      mixbar: [{ stop: 1, color: cssVar("--chart-mixbar") }],
    };

    let yearlyInstance = null;

    // 차트 생성 함수
    function createYearlyChart() {
      const yearly_chart = document.getElementById("yearly_chart");

      // 기존 차트가 있으면 제거
      if (yearlyInstance) {
        yearlyInstance.destroy();
      }

      yearlyInstance = new Chart(yearly_chart, {
        type: "bar",
        data: {
          labels: labels12,
          datasets: [
            {
              type: "line",
              order: 1,
              data: [0, 0, 0, 0, 0, 0, 0, 83, 315, 460, 684, null],
              borderColor: cssVar("--chart-mixline"),
              borderWidth: 1,
              pointRadius: 4,
              pointHoverRadius: 4, // 호버 시에도 크기 변화 없음
              pointHoverBorderWidth: 1,
              tension: 0,
              fill: false,
            },
            {
              type: "bar",
              order: 2,
              data: [0, 0, 0, 0, 0, 0, 0, 83, 232, 145, 224, null],
              backgroundColor: function (context) {
                const chart = context.chart;
                const { ctx, chartArea } = chart;

                /*
                if (!chartArea) {
                  return cssVar("--chart-mixbar");
                }*/
                return cssVar("--chart-mixbar");
                //return safeGrad(ctx, chartArea, theme.mixbar);
              },
              borderRadius: { topLeft: 2, topRight: 2 },
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: {
            mode: null, // 또는 'none'
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              enabled: false,
            },
          },

          scales: {
            y: {
              afterBuildTicks: (scale) => {
                const maxValue = scale.chart.data.datasets
                  .flatMap((d) => d.data)
                  .filter((n) => typeof n === "number");

                const realMax = Math.max(...maxValue);

                // +50 후 백단위 올림
                const rawMax = realMax + 50;
                const targetMax = Math.ceil(rawMax / 100) * 100;

                const mid = Math.round(targetMax / 2);

                scale.max = targetMax;
                scale.min = 0;

                // tick 3개
                scale.ticks = [
                  { value: 0 },
                  { value: mid },
                  { value: targetMax },
                ];

                // 가운데 tick의 index 저장
                scale._midIndex = 1;
              },

              grid: {
                drawTicks: false,
                color: (context) => {
                  // 가운데 tick만 라인 보이게
                  return context.index === context.scale._midIndex
                    ? cssVar("--grid-border-dashed") // 보여줄 색상
                    : "rgba(0,0,0,0)"; // 안 보이게 (transparent)
                },
                lineWidth: (context) => {
                  // 가운데만 진하게, 나머지는 0
                  return context.index === context.scale._midIndex ? 1 : 0;
                },
              },

              border: { display: false },

              ticks: {
                padding: 4,
                color: cssVar("--chart-base"),
              },
            },
            x: {
              /*
              grid: {
                drawTicks: false,
                display: true,
                drawOnChartArea: true,
                drawBorder: false, // 경계선도 함께 제거
                color: (context) => {
                  // 첫 번째(0)와 마지막 그리드 라인 숨기기
                  const lastIndex = context.chart.scales.x.ticks.length;

                  if (context.index === 0 || context.index === lastIndex) {
                    return "rgba(0,0,0,0)";
                  }
                  return cssVar("--grid-border-dashed");
                },
              },
              */
              grid: {
                drawTicks: false,
                display: true,
                drawOnChartArea: true,
                color: (context) => {
                  // 디버깅: 실제 인덱스 확인
                  console.log(
                    "Grid index:",
                    context.index,
                    "Total ticks:",
                    context.chart.scales.x.ticks.length
                  );

                  // 첫 번째와 마지막 그리드 라인 숨기기
                  if (context.index === 0 || context.index === undefined) {
                    return "rgba(0,0,0,0)";
                  }
                  return cssVar("--grid-border-dashed");
                },
                lineWidth: (context) => {
                  if (context.index === 0 || context.index === undefined) {
                    return 0;
                  }
                  return 1;
                },
              },
              ticks: {
                color: function (context) {
                  if (context.tick.label === "11") {
                    return cssVar("--chart-point");
                  }
                  return cssVar("--chart-base");
                },
                font: function (context) {
                  if (context.tick.label === "11") {
                    return {
                      weight: "bold",
                      size: 18,
                    };
                  }
                  return {
                    weight: "normal",
                    size: 18,
                  };
                },
                padding: 10,
              },
              border: {
                display: true,
                dash: [3, 3],
                color: cssVar("--grid-border-dashed"),
                width: 1,
              },
            },
          },
        },
        plugins: [
          createMixedValuePlugin(12),
          createMixedPointGradientPlugin(),
          highlightXFactory("11"),
          hideNullPointsPlugin,
        ],
      });
    }

    // 초기 차트 생성
    createYearlyChart();
  })();
</script>
