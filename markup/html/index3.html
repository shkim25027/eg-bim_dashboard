          <div class="bar-chart">
            <div id="chart-line"></div>
            <script src="https://uicdn.toast.com/chart/latest/toastui-chart.min.js"></script>
<script>
  const el = document.getElementById('chart-line');

  const chart = toastui.Chart.lineChart({
    el,
    data: {
      categories: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
      series: [
        { name: 'Visitors', data: [100, 120, 90, 140, 160] }
      ]
    },
    options: {
      chart: { width: 600, height: 300 },
      series: { zoomable: false }
    }
  });

  const ctx = el.querySelector('canvas').getContext('2d');

  // Stroke
  const strokeGradient = ctx.createLinearGradient(0, 0, 600, 0);
  strokeGradient.addColorStop(0, '#36D1DC');
  strokeGradient.addColorStop(1, '#5B86E5');

  // Fill (area background)
  const fillGradient = ctx.createLinearGradient(0, 0, 0, 300);
  fillGradient.addColorStop(0, 'rgba(91,134,229,0.4)');
  fillGradient.addColorStop(1, 'rgba(91,134,229,0)');

  chart.updateOptions({
    theme: {
      series: {
        line: {
          colors: [{
            stroke: strokeGradient,
            area: fillGradient
          }]
        }
      }
    }
  });
</script>
