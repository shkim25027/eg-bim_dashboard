    <script>
      var schedules = [
        {
          id: 1,
          day: "ì›”ìš”ì¼",
          startTime: "09:00",

        },
        {

        },
        {

        },
        {

      ];

      var days = [
        "ì¼ìš”ì¼",
        "ì›”ìš”ì¼",
        "í™”ìš”ì¼",
        "ìˆ˜ìš”ì¼",
        "ëª©ìš”ì¼",
        "ê¸ˆìš”ì¼",

      ];

      function updateCurrentTime() {
        var now = new Date();
        var currentDay = days[now.getDay()];
        var currentTime = now.toTimeString().slice(0, 5);

        document.getElementById("currentDay").textContent = currentDay;
        document.getElementById("currentTime").textContent = currentTime;

        checkCurrentSchedule(currentDay, currentTime);
      }

      function checkCurrentSchedule(currentDay, currentTime) {
        var current = null;
        for (var i = 0; i < schedules.length; i++) {
          var s = schedules[i];
          if (
            s.day === currentDay &&
            currentTime >= s.startTime &&
            currentTime <= s.endTime
          ) {
            current = s;
            break;
          }
        }

        var currentBox = document.getElementById("currentScheduleBox");
        if (current) {
          currentBox.classList.add("active");
          document.getElementById("currentTask").textContent = current.task;
          document.getElementById("currentTaskTime").textContent =
            current.startTime + " - " + current.endTime;
        } else {
          currentBox.classList.remove("active");
        }
      }

      function getScheduleStatus(schedule) {
        var now = new Date();
        var currentDay = days[now.getDay()];
        var currentTime = now.toTimeString().slice(0, 5);
        var currentDayIndex = days.indexOf(currentDay);
        var scheduleDayIndex = days.indexOf(schedule.day);

        if (
          schedule.day === currentDay &&
          currentTime >= schedule.startTime &&
          currentTime <= schedule.endTime
        ) {
          return "current";
        }

        if (
          scheduleDayIndex > currentDayIndex ||
          (scheduleDayIndex === currentDayIndex &&
            schedule.startTime > currentTime)
        ) {
          return "upcoming";
        }

        return "past";
      }

      function renderSchedules() {
        var sortedSchedules = schedules.slice().sort(function (a, b) {
          var dayDiff = days.indexOf(a.day) - days.indexOf(b.day);
          if (dayDiff !== 0) return dayDiff;
          return a.startTime.localeCompare(b.startTime);
        });

        var html = "";
        for (var i = 0; i < sortedSchedules.length; i++) {
          var schedule = sortedSchedules[i];
          var status = getScheduleStatus(schedule);
          var statusClass = schedule.completed ? "completed" : status;
          var taskClass = schedule.completed ? "completed" : "";
          var checkedAttr = schedule.completed ? "checked" : "";

          var badge = "";
          if (status === "current" && !schedule.completed) {
            badge = '<div class="status-badge current">â— ì§„í–‰ ì¤‘</div>';
          } else if (status === "upcoming" && !schedule.completed) {
            badge = '<div class="status-badge upcoming">â—‹ ì˜ˆì •ë¨</div>';
          }

          html += '<div class="schedule-item ' + statusClass + '">';
          html += '<div class="schedule-header">';
          html += '<div class="schedule-info">';
          html += "<div>";
          html += '<span class="schedule-day">' + schedule.day + "</span>";
          html +=
            '<span class="schedule-time">' +
            schedule.startTime +
            " - " +
            schedule.endTime +
            "</span>";
          html += "</div>";
          html +=
            '<div class="schedule-task ' +
            taskClass +
            '">' +
            schedule.task +
            "</div>";
          html += badge;
          html += "</div>";
          html += '<div class="schedule-actions">';
          html +=
            '<button class="btn-icon" onclick="toggleComplete(' +
            schedule.id +
            ')" title="ì™„ë£Œ">';
          html += '<input type="checkbox" ' + checkedAttr + ">";
          html += "</button>";
          html +=
            '<button class="btn-icon" onclick="deleteSchedule(' +
            schedule.id +
            ')" title="ì‚­ì œ">';
          html += "ğŸ—‘ï¸";
          html += "</button>";
          html += "</div>";
          html += "</div>";
          html += "</div>";
        }

        document.getElementById("scheduleList").innerHTML =
          html || "<p>ë“±ë¡ëœ ì¼ì •ì´ ì—†ìŠµë‹ˆë‹¤.</p>";
      }

      document
        .getElementById("scheduleForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          var newSchedule = {
            id: Date.now(),
            day: document.getElementById("daySelect").value,
            startTime: document.getElementById("startTime").value,
            endTime: document.getElementById("endTime").value,
            task: document.getElementById("taskInput").value,
            completed: false,
          };

          schedules.push(newSchedule);
          renderSchedules();

          document.getElementById("taskInput").value = "";
          document.getElementById("startTime").value = "";
          document.getElementById("endTime").value = "";
        });

      function deleteSchedule(id) {
        var newSchedules = [];
        for (var i = 0; i < schedules.length; i++) {
          if (schedules[i].id !== id) {
            newSchedules.push(schedules[i]);
          }
        }
        schedules = newSchedules;
        renderSchedules();
      }

      function toggleComplete(id) {
        for (var i = 0; i < schedules.length; i++) {
          if (schedules[i].id === id) {
            schedules[i].completed = !schedules[i].completed;
            break;
          }
        }
        renderSchedules();
      }

      updateCurrentTime();
      renderSchedules();
      setInterval(updateCurrentTime, 60000);
    </script>
