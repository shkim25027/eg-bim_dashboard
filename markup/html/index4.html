    <div class="wrap">

          <div class="bar-chart">
            <div id="chart-mix"></div>
            <script src="https://uicdn.toast.com/chart/latest/toastui-chart.min.js"></script>
<script>
  const el = document.getElementById('chart-mix');

  const chart = toastui.Chart.lineChart({
    el,
    data: {
      categories: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
      series: [
        { name: 'Line', data: [10, 30, 20, 50, 40], type: 'line' },
        { name: 'Bar', data: [20, 40, 15, 35, 25], type: 'bar' }
      ]
    },
    options: {
      chart: { width: 600, height: 300 }
    }
  });

  const ctx = el.querySelector('canvas').getContext('2d');

  // Bar gradient
  const barGradient = ctx.createLinearGradient(0, 0, 0, 300);
  barGradient.addColorStop(0, '#FF512F');
  barGradient.addColorStop(1, '#DD2476');

  // Line gradient
  const lineGradient = ctx.createLinearGradient(0, 0, 600, 0);
  lineGradient.addColorStop(0, '#24C6DC');
  lineGradient.addColorStop(1, '#514A9D');

  chart.updateOptions({
    theme: {
      series: {
        bar: {
          colors: [barGradient]
        },
        line: {
          colors: [lineGradient]
        }
      }
    }
  });
</script>
