<!doctype html>
<html lang="ko">
  <head>
    @@include("_include/_head.html")
  </head>
  <body>
    <div class="wrap">
      @@include("_include/_header.html")
      <!-- container -->
      <div class="container">
        <div class="main-contents">
          <div class="main-grid">
            <!-- 연간 총 판매 실적 -->
            @@include("main_sub/yearly_chart.html")
            <!-- //연간 총 판매 실적 -->

            <!-- 연간 개별 판매 실적 -->
            @@include("main_sub/individual_chart.html")
            <!-- //연간 개별 판매 실적 -->

            <!-- 연간 영업 판매 실적 -->
            @@include("main_sub/sales_chart.html")
            <!-- //연간 영업 판매 실적 -->

            <!-- 월 판매 실적 -->
            @@include("main_sub/month_chart.html")
            <!-- //월 판매 실적 -->
          </div>

          <!-- 주간 영업 계획 -->
          @@include("main_sub/weekly_plan.html")
          <!-- //주간 영업 계획 -->
        </div>
      </div>
    </div>
    <script>
      (() => {
        // 리사이즈 이벤트 리스너 (디바운스 적용)
        let resizeTimer;
        window.addEventListener("resize", () => {
          clearTimeout(resizeTimer);
          resizeTimer = setTimeout(() => {
            createYearlyChart();
            createIndividualChart();
            createMonthChart();
            createIndustryChart();
          }, 250); // 250ms 디바운스
        });
      })();
    </script>
  </body>
</html>
