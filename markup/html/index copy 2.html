<!doctype html>
<html lang="ko">
  <head>
    @@include("_include/_head.html")
  </head>
  <body>
    <div class="wrap">
      @@include("_include/_header.html")
      <!-- container -->
      <div class="container">
        <section>
          <div></div>
          <div>
            <canvas id="chart-columnLine"></canvas>
          </div>
        </section>
        <section class="sales">
          <div>
            <canvas id="chart-linearea"></canvas>
          </div>
        </section>
        <section>
          <div></div>
          <div><canvas id="chart-bar"></canvas></div>
        </section>
        <section>
          <div></div>
          <div>
            <canvas id="chart-doughnut"></canvas>
          </div>
        </section>
        <section></section>
      </div>
      <!-- // container -->
    </div>

    <script>
      // ---------------------------
      // 공통 색상 그라데이션
      // ---------------------------
      const gradientColors = [
        { stop: 0, color: "#918050" },
        { stop: 0.3399, color: "#968860" },
        { stop: 0.4981, color: "#8C7D50" },
        { stop: 1, color: "#6D5A21" },
      ];

      // ---------------------------
      // 공통: 막대 그라데이션 생성
      // ---------------------------
      function createGradient(ctx, bar, colors, isHorizontal = false) {
        if (!bar || (isHorizontal ? !bar.height : !bar.width))
          return colors[0].color;
        const gradient = isHorizontal
          ? ctx.createLinearGradient(0, bar.y, 0, bar.y + bar.height)
          : ctx.createLinearGradient(bar.x, 0, bar.x + bar.width, 0);
        colors.forEach((c) => gradient.addColorStop(c.stop, c.color));
        return gradient;
      }

      // ---------------------------
      // 공통: 값 표시 플러그인
      // ---------------------------
      function createValuePlugin(align = "center", offsetX = 0, offsetY = -8) {
        return {
          id: "valuePlugin",
          afterDatasetsDraw(chart) {
            const ctx = chart.ctx;
            chart.data.datasets.forEach((dataset, i) => {
              chart.getDatasetMeta(i).data.forEach((bar, index) => {
                const value = dataset.data[index];
                ctx.fillStyle = "#000";
                ctx.font = "bold 14px Arial";
                ctx.textAlign = align;
                ctx.textBaseline = "middle";
                ctx.fillText(
                  value,
                  bar.x + offsetX,
                  bar.y + bar.height / 2 + offsetY
                );
              });
            });
          },
        };
      }

      // ---------------------------
      // 세로 막대 차트
      // ---------------------------
      const columnCtx = document
        .getElementById("chart-columnLine")
        .getContext("2d");
      new Chart(columnCtx, {
        type: "bar",
        data: {
          labels: ["A", "B", "C", "D", "E"],
          datasets: [
            {
              label: "판매량",
              data: [12, 19, 7, 15, 9],
              backgroundColor: function (context) {
                const chart = context.chart;
                const meta = chart.getDatasetMeta(context.datasetIndex);
                const bar = meta.data[context.dataIndex];
                return createGradient(chart.ctx, bar, gradientColors);
              },
              borderRadius: {
                topLeft: 8,
                topRight: 8,
                bottomLeft: 0,
                bottomRight: 0,
              },
              borderSkipped: false,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false }, tooltip: { enabled: true } },
          scales: {
            y: {
              beginAtZero: true,
              grid: { color: "#eee" },
              ticks: { color: "#333", font: { size: 12 } },
            },
            x: { ticks: { color: "#333", font: { size: 12 } } },
          },
        },
        plugins: [createValuePlugin()],
      });

      // ---------------------------
      // 가로 막대 차트
      // ---------------------------
      const barCtx = document.getElementById("chart-bar").getContext("2d");
      new Chart(barCtx, {
        type: "bar",
        data: {
          labels: ["A", "B", "C", "D"],
          datasets: [
            {
              label: "판매량",
              data: [12, 19, 7, 15],
              backgroundColor: function (context) {
                const chart = context.chart;
                const meta = chart.getDatasetMeta(context.datasetIndex);
                const bar = meta.data[context.dataIndex];
                return createGradient(chart.ctx, bar, gradientColors, true);
              },
              borderRadius: {
                topLeft: 0,
                topRight: 8,
                bottomLeft: 0,
                bottomRight: 8,
              },
              borderSkipped: false,
            },
          ],
        },
        options: {
          indexAxis: "y",
          responsive: true,
          plugins: { legend: { display: false } },
          scales: {
            x: { beginAtZero: true, grid: { color: "#eee" } },
            y: { ticks: { color: "#333", font: { size: 12 } } },
          },
        },
        plugins: [createValuePlugin("left", 5, 0)],
      });

      // ---------------------------
      // 라인+영역 차트
      // ---------------------------
      const lineCtx = document
        .getElementById("chart-linearea")
        .getContext("2d");
      const gradientLine = lineCtx.createLinearGradient(0, 0, 0, 400);
      gradientLine.addColorStop(0, "rgba(145,128,80,0.6)");
      gradientLine.addColorStop(1, "rgba(145,128,80,0)");

      const isCurve = false; // true=곡선, false=직선

      function radialDotGradient(context) {
        const element = context.element;
        if (!element || !element.x || !element.y || !element.radius)
          return "#4FFFCB";
        const { x, y, radius } = element;
        const grad = context.chart.ctx.createRadialGradient(
          x,
          y,
          0,
          x,
          y,
          radius
        );
        grad.addColorStop(0.0648, "#4FFFCB");
        grad.addColorStop(0.3914, "#249473");
        return grad;
      }

      new Chart(lineCtx, {
        type: "line",
        data: {
          labels: ["A", "B", "C", "D", "E"],
          datasets: [
            {
              label: "판매량",
              data: [12, 19, 7, 15, 10],
              fill: true,
              backgroundColor: gradientLine,
              borderColor: "#918050",
              borderWidth: 2,
              tension: isCurve ? 0.4 : 0,
              pointBackgroundColor: radialDotGradient,
              pointRadius: 8,
              pointHoverRadius: 10,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: { legend: { display: true } },
          scales: {
            y: { beginAtZero: true, grid: { color: "#eee" } },
            x: { grid: { color: "#eee" } },
          },
        },
      });

      // ---------------------------
      // 도넛 차트
      // ---------------------------
      const doughnutCtx = document
        .getElementById("chart-doughnut")
        .getContext("2d");

      const totalCenterPlugin = {
        id: "totalCenter",
        beforeDraw(chart) {
          const {
            ctx,
            chartArea: { width, height },
          } = chart;
          ctx.save();
          ctx.font = "bold 24px Arial";
          ctx.fillStyle = "#333";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          const total = chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
          ctx.fillText(total, width / 2, height / 2);
          ctx.restore();
        },
      };

      new Chart(doughnutCtx, {
        type: "doughnut",
        data: {
          labels: ["A", "B", "C", "D"],
          datasets: [
            {
              data: [12, 19, 7, 15],
              backgroundColor: ["#918050", "#968860", "#8C7D50", "#6D5A21"],
              borderWidth: 0,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: { legend: { position: "bottom" } },
          cutout: "60%",
        },
        plugins: [totalCenterPlugin],
      });
    </script>
  </body>
</html>
